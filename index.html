<!doctype html>
<html>
<head>
  <title>Challenge Framework</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="codemirror.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="description"></div>

  <p>Advanced Unit Tests:</p>
  <textarea id="tests"></textarea>

  <p>Student Code:</p>
  <textarea id="code"></textarea>

  <p>Test Results:</p>
  <div id="output"></div>

  <script src="codemirror.js"></script>
  <script src="acorn.js"></script>
  <script>
    //TODO: write whitelist function
    //TODO: write blacklist function
    //TODO: write rough structure function
    //TODO: make it easy to add additional APIs

    (function() {
      var $tests = CodeMirror.fromTextArea(document.getElementById('tests'), {
        mode: 'javascript'
      });
      $tests.setSize(null, 100);

      $tests.setValue(
        "TODO: example API calls"
      );

      var $code = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'javascript'
      });
      $code.setSize(null, 200);

      var $output = document.getElementById('output');

      $code.on("change", function() {
        try {
          var input = $code.getValue();
          if (input === "") {
            $output.innerHTML = "";
            return;
          }

          var parsed = acorn.parse(input);

          //TODO: eval code from tests on parsed javascript

          $output.innerHTML = parsed;
        } catch (err) {
          $output.innerHTML = "Invalid javascript";
        }
      });
    })();
  </script>
</body>
</html>
